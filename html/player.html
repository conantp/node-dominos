<!doctype html>
<html>
  <head>
    <title>Dominos Player</title>
    <link rel="stylesheet" type="text/css" href="dist/styles/main.css">
  </head>
  <body>
  	<div class='content'>
  		<h1>
  			Dominos Player
		</h1>
		<h3 id='reset'>Reset Game</h3>
		<h2>Player List</h2>
		<div class='player-list'>
			<div class='player player-template' data-player-id=''>
				<h2>Name</h2>
				<span class='player-score'></span>
			</div>
		</div>
  		<h3>
  			Player Name 
  			<span class='active-player-name'>

  			</span>
		</h3>
		<div class='step1'>
			<h1>Name</h1>
			<form class='player-name-form' action=''>
				<input class='player-name' type='text' value='' name='player_name' />
				<input class='enter-name' type='submit' value='Start' />
			</form>
		</div>
		<div class='player-hand-container'>
			<div class='player-hand'>
				<div class='domino domino-template' data-domino-index='-1'>
					<div class='top'>

					</div>
					<div class='bottom'>

					</div>
				</div>
			</div>
		</div>
  	</div>
  	<div class='board-container'>
  		<h1>Board</h1>
  		<div class='score'>
  		
  		</div>
	  	<div class='board'>

	  	</div>
  	</div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/classes/player.js"></script>
    <script src="/classes/domino.js"></script>
    <script src="/classes/board.js"></script>
    <script src="/dist/scripts/main.js"></script>
  </body>
</html>
